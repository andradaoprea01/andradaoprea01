<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Oprea Andrada-Ioana">
    <meta name="keywords" content="Programare web, Dezvoltare software, Consultanță IT, Servicii IT personalizate">
    <meta name="description" content="Compania noastră IT oferă soluții software personalizate, consultanță tehnologică și servicii de suport pentru a sprijini transformarea digitală a afacerii tale">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soluții IT Personalizate pentru Optimizarea Afacerii Tale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body>
    
  <div class="container my-5">
    <h1 class="text-center mb-4">Formular de Colaborare</h1>
    <form>
      <div class="mb-3">
        <label for="nume" class="form-label">Nume și Prenume</label>
        <input type="text" class="form-control" id="nume" placeholder="Introduceți numele complet">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresa de Email</label>
        <input type="email" class="form-control" id="email" placeholder="Introduceți adresa de email">
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Număr de Telefon</label>
        <input type="tel" class="form-control" id="telefon" placeholder="Introduceți numărul de telefon">
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesaj</label>
        <textarea class="form-control" id="mesaj" rows="4" placeholder="Scrieți un mesaj"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Trimite</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
